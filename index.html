<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="./css/home.css">
</head>

<body>
  <div class="w-full">
    <div id="section1" class="w-full h-screen">
      <div class="rain"></div>
      <h1 id="linkstart" class="text-9xl text-center text-white z-10">SELECT PORT</h1>
    </div>

    <div id="section2" class="w-full h-screen">
      <div id="w" class="usercard">
        <img id="profile1" src="https://cryptonews.com/wp-content/uploads/2024/01/1705411370-meme-kombat-1536x878.png">
        <div class="caption">Wiraphat Prasomphong</div>
      </div>

      <div id="t" class="usercard">
        <img id="profile2" src="https://cryptonews.com/wp-content/uploads/2024/01/1705411370-meme-kombat-1536x878.png">
        <div class="caption">Thiraphat Suksamosorn</div>
      </div>
    </div>
  </div>
  
  <script>
    var linkstart = document.getElementById("linkstart");
    linkstart.style.cursor = "pointer";
    linkstart.addEventListener("click", function() {
      $("html, body").animate({
        scrollTop: $("#section2").offset().top
      }, 1800);
    });

    var wpage = document.getElementById("w");
    wpage.style.cursor = "pointer";
    wpage.addEventListener("click", function() {
      window.location.href = "./html/wiraphat.html";
    });
    
    var tpage = document.getElementById("t");
    tpage.style.cursor = "pointer";
    tpage.addEventListener("click", function() {
      window.location.href = "./html/thiraphat.html";
    });
  </script>
  
  <script>
    const rainContainer = document.querySelector(".rain");
    const numberOfDrops = 200;

    const colors = [
      "#FF0000",
      "#FFA500",
      "#FFFF00",
      "#008000",
      "#0000FF",
      "#4B0082",
      "#EE82EE"
    ];

    const layers = [
      { className: 'layer1', size: '2px'},
      { className: 'layer2', size: '4px'},
      { className: 'layer3', size: '6px'},
      { className: 'layer4', size: '8px'}
    ];

    for (let i = 0; i < numberOfDrops; i++) {
      const drop = document.createElement("div");
      drop.classList.add("raindrop");

      // Randomize position, delay, and color
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.animationDelay = `${Math.random() * 5}s`;
      drop.style.background = colors[Math.floor(Math.random() * colors.length)];

      // Assign a random layer class and size based on layer
      const layer = layers[Math.floor(Math.random() * layers.length)];
      drop.classList.add(layer.className);
      drop.style.width = layer.size;
      drop.style.height = layer.size;

      rainContainer.appendChild(drop);
    }
  </script>
</body>

</html>
