  <script>
    document.querySelector('button[data-collapse-toggle]').addEventListener('click', function() {
      var navMenu = document.getElementById('navbar-default');
      navMenu.classList.toggle('hidden');
    });

    document.getElementById('scrollDown').addEventListener('click', function() {
      document.getElementById('about-me').scrollIntoView({ behavior: 'smooth' });
    });

    window.addEventListener('scroll', function() {
      const scrolled = window.pageYOffset;
      const parallaxBack = document.querySelector('.parallax__layer--back');
      const parallaxFront = document.querySelector('.parallax__layer--front');

      parallaxBack.style.transform = `translateY(${scrolled * 0.4}px) translateZ(-1px) scale(2)`;
      parallaxFront.style.transform = `translateY(${scrolled * 0.2}px) translateZ(0px) scale(1.5)`;
    });

    const sections = document.querySelectorAll('.section');
        let currentIndex = 0;
        const navButton = document.getElementById('navButton');
        const buttonText = navButton.querySelector('span');

        document.addEventListener('scroll', () => {
            let foundIndex = 0;
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= -window.innerHeight / 2 && rect.top < window.innerHeight / 2) {
                    foundIndex = index;
                }
            });
            currentIndex = foundIndex;
            updateButtonText();
        });

        navButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % sections.length;
            sections[currentIndex].scrollIntoView({ behavior: 'smooth' });
            updateButtonText();
        });

        function updateButtonText() {
            if (currentIndex === 0) {
                buttonText.textContent = '↓';
            } else if (currentIndex === sections.length - 1) {
                buttonText.textContent = '↑';
            } else {
                buttonText.textContent = '↓';
            }
        }
  </script>
